<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram â€¢ Log in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --card-bg: #fff;
      --text: #262626;
      --muted: #737373;
      --border: #dbdbdb;
      --primary: #0095f6;
      --bg: #fafafa;
    }
    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding: 32px 16px;
    }

    .stack{display:flex; flex-direction:column; gap:10px}

    .card{
      width:100%;
      max-width: 350px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 40px 40px 24px;
    }

    .brand{
      display:grid; place-items:center; margin-bottom: 28px;
    }

    /* Simple camera logo + wordmark */
    .logo{display:flex; align-items:center; gap:10px; user-select:none}
    .logo svg{width:34px; height:34px}
    .logo .wordmark{
      font-size: 28px; font-weight: 600; letter-spacing: 0.3px;
      font-family: ui-rounded, "SF Pro Rounded", Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    form{display:grid; gap:8px}

    .input{
      display:flex; align-items:center;
      background:#fafafa;
      border:1px solid var(--border);
      border-radius: 4px;
      padding: 10px 12px;
    }
    .input:focus-within{border-color:#c7c7c7}
    .input input{
      border:none; outline:none; background:transparent; width:100%;
      font-size: 12.5px; color: var(--text);
    }

    .btn{
      border:none; outline:none; cursor:pointer; border-radius:8px;
      padding: 8px 12px; font-weight:600; font-size:14px;
      background: var(--primary); color:white;
      transition: filter .15s ease;
    }
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .btn:hover{filter:brightness(0.95)}

    .or{display:flex; align-items:center; gap:16px; margin: 10px 0}
    .or::before, .or::after{content:""; height:1px; background:var(--border); flex:1}
    .or span{font-size:12px; color:var(--muted); font-weight:600}

    .fb-login{
      display:flex; gap:8px; justify-content:center; align-items:center;
      font-weight:600; text-decoration:none; color:#385185; font-size:14px;
    }
    .fb-login svg{width:18px; height:18px}

    .forgot{
      text-align:center; margin-top: 12px;
    }
    .forgot a{color:#00376b; font-size:12px; text-decoration:none}

    .signup{
      margin-top:10px; text-align:center; border:1px solid var(--border);
      border-radius:8px; padding: 20px; background: var(--card-bg);
    }
    .signup a{color: var(--primary); font-weight:600; text-decoration:none}

    .get-app{ text-align:center; margin-top: 16px; }
    .badges{ display:flex; gap:8px; justify-content:center; margin-top:10px }
    .badge{ height:40px; width:135px; border:1px solid var(--border); border-radius:8px; display:grid; place-items:center; font-size:12px; color:var(--muted); background:#fff }

    .vh{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden }

    /* Footer */
    footer{ margin-top:24px; text-align:center; color:var(--muted); font-size:12px }

    /* Dark mode (optional) */
    @media (prefers-color-scheme: dark) {
      :root{
        --card-bg: #0f1115;
        --text: #e5e7eb;
        --muted: #9aa1ac;
        --border: #272b33;
        --bg: #0b0d11;
        --primary: #3b82f6;
      }
      .input{background:#0b0d11}
      .badge{background:#12151b}
    }

    /* Small screens fine by default; widen layout for larger screens */
    @media (min-width: 940px){
      .page{ grid-template-columns: 1fr 400px; gap: 24px; align-items:center }
      .phone-mock{ display:block }
    }

    /* Hide phone mock on mobile */
    .phone-mock{ display:none }
    .phone-box{
      width:380px; height:580px; border-radius:40px; border:12px solid #111;
      position:relative; background:#000; overflow:hidden; box-shadow: 0 15px 40px rgba(0,0,0,.15);
    }
    .screen{
      position:absolute; inset:0; display:grid; place-items:center; color:white; font-weight:600;
      background:
        radial-gradient(60% 80% at 10% 10%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        linear-gradient(135deg, #f58529, #dd2a7b 35%, #8134af 70%, #515bd4);
    }
  </style>
</head>
<body>
  <main class="page">
    <!-- Decorative phone mock (desktop only) -->
    <section class="phone-mock" aria-hidden="true">
      <div class="phone-box">
        <div class="screen">Instagram</div>
      </div>
    </section>

    <section class="stack" aria-label="Login">
      <div class="card">
        <div class="brand">
          <div class="logo" aria-label="Instagram">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <defs>
                <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#f58529"/>
                  <stop offset="35%" stop-color="#dd2a7b"/>
                  <stop offset="70%" stop-color="#8134af"/>
                  <stop offset="100%" stop-color="#515bd4"/>
                </linearGradient>
              </defs>
              <rect x="2.5" y="2.5" width="19" height="19" rx="5" stroke="url(#g)" stroke-width="2"/>
              <circle cx="12" cy="12" r="4.2" stroke="url(#g)" stroke-width="2"/>
              <circle cx="17.5" cy="6.6" r="1.4" fill="url(#g)"/>
            </svg>
            <div class="wordmark">Instagram</div>
          </div>
        </div>

        <form action="#" method="post" novalidate>
          <label class="vh" for="username">Username or email</label>
          <div class="input">
            <input id="username" name="username" type="text" placeholder="Phone number, username, or email" autocomplete="username" required>
          </div>

          <label class="vh" for="password">Password</label>
          <div class="input">
            <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required>
          </div>

          <button class="btn" type="submit">Log in</button>

          <div class="or"><span>OR</span></div>

          <a class="fb-login" href="#" aria-label="Log in with Facebook">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13.5 9H15V6.5h-1.5c-1.5 0-2.5 1.2-2.5 2.6V11H9v2.1h2v5.4h2.1v-5.4h1.8L15 11h-1.9V9.6c0-.4.2-.6.4-.6Z" fill="currentColor"/></svg>
            Log in with Facebook
          </a>

          <div class="forgot"><a href="#">Forgot password?</a></div>
        </form>
      </div>

      <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
      </div>

      <div class="get-app">
        Get the app.
        <div class="badges">
          <div class="badge" role="img" aria-label="Download on the App Store">App Store</div>
          <div class="badge" role="img" aria-label="Get it on Google Play">Google Play</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>For demo purposes only. Replace logos & links with official assets for production.</p>
  </footer>
</body>
</html>
